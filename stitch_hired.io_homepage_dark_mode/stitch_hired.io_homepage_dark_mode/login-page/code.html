                        "background-light": "#f6f8f6",
                        "background-dark": "#131811",
                        "card-dark": "#1e261c",

            },

            border: 1px solid rgba(73, 230, 25, 0.1);

            mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
        }
        .input-field {
            background: rgba(20, 25, 20, 0.8);
            border: 1px solid rgba(73, 230, 25, 0.2);
            transition: all 0.3s ease;

<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-x-hidden min-h-screen flex flex-col">
<div class="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6 px-4">
<nav class="glass-panel rounded-full px-6 py-3 flex items-center justify-between gap-12 shadow-2xl max-w-5xl w-full">
<div class="flex items-center gap-3">
<a class="flex items-center gap-3" href="#">
<div class="size-8 rounded-full bg-primary flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined font-bold" style="font-size: 20px;">terminal</span>
</div>
<h1 class="text-xl font-extrabold tracking-tight text-white">hired.io</h1>
</a>
</div>
<div class="hidden md:flex items-center gap-8">

<div class="flex items-center gap-3">

                    Sign Up

<section class="relative flex-grow flex items-center justify-center px-4 py-32 overflow-hidden min-h-screen">
<div class="absolute inset-0 bg-grid-pattern opacity-[0.07] bg-grid pointer-events-none"></div>

<div class="mb-8 text-center">
<h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
<p class="text-gray-400 text-sm">Access your developer dashboard</p>
</div>

<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300 ml-1" for="email">Email or Username</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="input-field block w-full pl-11 pr-4 py-3 rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-0 sm:text-sm" id="email" placeholder="dev@example.com" type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between ml-1">
<label class="block text-sm font-medium text-gray-300" for="password">Password</label>
<a class="text-xs text-primary hover:text-white transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="input-field block w-full pl-11 pr-4 py-3 rounded-xl text-white placeholder-gray-600 focus:outline-none focus:ring-0 sm:text-sm" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#3cd612] text-background-dark font-bold py-3.5 px-4 rounded-xl transition-all shadow-[0_0_20px_rgba(73,230,25,0.2)] hover:shadow-[0_0_30px_rgba(73,230,25,0.4)] transform active:scale-[0.98] flex items-center justify-center gap-2" type="button">
<span>Login to Dashboard</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#181f16] text-gray-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 px-4 py-3 border border-white/10 rounded-xl hover:bg-white/5 transition-colors group">

</svg>

<span class="text-sm font-medium text-gray-300 group-hover:text-white">GitHub</span>
</button>

<div class="mt-8 text-center">
<p class="text-sm text-gray-400">
                        Don't have an account? 
                        <a class="text-primary font-bold hover:underline decoration-primary/50 underline-offset-4" href="#">Sign up for free</a>
</p>
</div>

<div class="absolute -z-10 -bottom-10 -right-10 w-32 h-32 bg-secondary/20 rounded-full blur-2xl"></div>

</div>
